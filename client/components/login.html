window.togglePasswordView = function() {
    console.log("Toggle password view called");
    
    const passwordField = document.getElementById('login-password');
    const toggleBtn = document.querySelector('.password-toggle i');
    
    if (passwordField && toggleBtn) {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleBtn.className = 'far fa-eye-slash';
            console.log("Changed to text");
        } else {
            passwordField.type = 'password';
            toggleBtn.className = 'far fa-eye';
            console.log("Changed to password");
        }
    } else {
        console.error("Password field or toggle button not found");
    }
};

window.closeLoginPopup = function() {
    document.getElementById('login-popup').style.display = 'none';
};
    </script>

<script>
    // Define showError function first so it's available to other functions
    function showError(message) {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                fetch('client/utils/login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.redirected) {
                        // Successful login - reload the page to refresh hero component
                        window.location.reload();
                        return;
                    }
                    return response.text();
                })
                .then(text => {
                    if (text && text.includes('error=')) {
                        // Parse error message
                        const urlParams = new URLSearchParams(text.split('?')[1] || text);
                        const error = urlParams.get('error');
                        if (error) {
                            showError(decodeURIComponent(error.replace(/\+/g, ' ')));
                        }
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    showError('Login failed. Please try again.');
                });
            });
        }
    });
</script>
